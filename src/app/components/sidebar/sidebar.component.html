<div class="container">
  <ul>
    <li *ngFor="let menu of menus; let i = index">
      <button routerLink="{{ menu.url }}" routerLinkActive="active" class="item-menu">
        <div class="icon">
          <i class="material-icons">{{ menu.icon }}</i>
        </div>

        <div class="menu">
          <span>{{ menu.title }}</span>
        </div>
      </button>
    </li>
  </ul>
</div>
